<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Split - Bill Splitting Made Easy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fair Split</h1>
            <p>Split bills with friends easily</p>
        </header>

        <main>
            <section id="create-section" class="card">
                <h2>Create New Project</h2>
                <input type="text" id="project-name" placeholder="Project name" maxlength="50">
                <button id="create-btn" class="btn btn-primary">Create Project</button>
            </section>

            <section id="join-section" class="card">
                <h2>Join Existing Project</h2>
                <input type="text" id="project-id" placeholder="Project ID or URL">
                <button id="join-btn" class="btn btn-secondary">Join Project</button>
            </section>

            <section id="projects-section" class="card">
                <h2>Your Projects</h2>
                <div id="projects-list" class="projects-list">
                    <p class="empty-state">No projects yet</p>
                </div>
            </section>
        </main>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cache.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
