<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="orangeBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="lightGreen" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#bbf7d0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background circle with orange gradient -->
    <circle cx="100" cy="100" r="90" fill="url(#orangeBg)"/>

    <!-- Outer ring - green -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#greenGrad)" stroke-width="3"/>

    <!-- Split symbol - two arrows diverging -->
    <g transform="translate(100, 100)">
        <!-- Left arrow - green -->
        <path d="M -5 -10 L -35 -40 L -25 -40 L -25 -55 L -15 -55 L -15 -40 L -5 -40 Z" fill="url(#lightGreen)" transform="rotate(-15)"/>

        <!-- Right arrow - green -->
        <path d="M 5 -10 L 35 -40 L 25 -40 L 25 -55 L 15 -55 L 15 -40 L 5 -40 Z" fill="url(#greenGrad)" transform="rotate(15)"/>

        <!-- Center connector / base -->
        <rect x="-8" y="-5" width="16" height="45" rx="4" fill="url(#greenGrad)"/>

        <!-- Small accent dots -->
        <circle cx="-30" cy="25" r="6" fill="#bbf7d0"/>
        <circle cx="30" cy="25" r="6" fill="#22c55e"/>
        <circle cx="0" cy="55" r="8" fill="url(#lightGreen)"/>
    </g>
</svg>