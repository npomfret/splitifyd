<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitifyd - Dashboard</title>
    <link rel="preload" href="css/main.css" as="style">
    <link rel="stylesheet" href="css/main.css">
    <link rel="dns-prefetch" href="//api.splitifyd.com">
</head>
<body>
    <header class="dashboard-header">
        <div class="dashboard-container">
            <h1 class="dashboard-title">Splitifyd</h1>
            <button type="button" class="button button--logout" id="logoutButton">
                Logout
            </button>
        </div>
    </header>
    
    <main class="dashboard-main">
        <div class="dashboard-container">
            <section class="dashboard-welcome">
                <h2 class="welcome-title">Welcome to Splitifyd</h2>
                <p class="welcome-text">Split bills with friends easily</p>
            </section>
            
            <section class="dashboard-content">
                <div class="empty-state">
                    <h3>Getting Started</h3>
                    <p>Dashboard features coming soon...</p>
                </div>
            </section>
        </div>
    </main>
    
    <script src="js/auth.js"></script>
</body>
</html>
