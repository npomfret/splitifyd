<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https: http://localhost:* http://127.0.0.1:*; img-src 'self' data:; font-src 'self';">
    <title>Splitifyd - Dashboard</title>
    <link rel="preload" href="css/main.css" as="style">
    <link rel="stylesheet" href="css/main.css">
    <link rel="dns-prefetch" href="//api.splitifyd.com">
</head>
<body>
    <header class="dashboard-header">
        <div class="dashboard-container">
            <h1 class="dashboard-title">Splitifyd</h1>
            <button type="button" class="button button--logout" id="logoutButton">
                Logout
            </button>
        </div>
    </header>
    
    <main class="dashboard-main">
        <div class="dashboard-container">
            <section class="dashboard-welcome">
                <h2 class="welcome-title">Welcome to Splitifyd</h2>
                <p class="welcome-text">Split bills with friends easily</p>
            </section>
            
            <section class="dashboard-content">
                <div id="groupsContainer" class="groups-container">
                    <div class="loading-state" id="loadingState">
                        <p>Loading your groups...</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/expenses.js"></script>
    <script src="js/groups.js"></script>
    <script>
        let groupsList;
        
        window.addEventListener('DOMContentLoaded', () => {
            // Check authentication before loading dashboard
            if (!window.authManager.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            
            groupsList = new GroupsList('groupsContainer');
            groupsList.loadGroups();
        });
    </script>
</body>
</html>
