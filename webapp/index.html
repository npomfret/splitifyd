<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https: http://localhost:* http://127.0.0.1:*; img-src 'self' data:; font-src 'self';">
    <title>Splitifyd - Login</title>
    <link rel="preload" href="css/main.css" as="style">
    <link rel="stylesheet" href="css/main.css">
    <link rel="dns-prefetch" href="//api.splitifyd.com">
</head>
<body>
    <div id="warningBanner" class="warning-banner" style="display: none;"></div>
    <div class="main-content">
        <main class="auth-container">
        <article class="auth-card auth-card--login">
            <header class="auth-card__header">
                <h1 class="auth-card__title"><a href="/" class="auth-card__title-link">Splitifyd</a></h1>
                <p class="auth-card__subtitle">Split bills with friends</p>
            </header>
            
            <form class="auth-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">
                        Email Address
                        <span class="form-label__required" aria-label="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        required
                        autocomplete="email"
                        aria-describedby="email-error"
                    >
                    <div id="email-error" class="form-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        Password
                        <span class="form-label__required" aria-label="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        required
                        autocomplete="current-password"
                        aria-describedby="password-error"
                    >
                    <div id="password-error" class="form-error" role="alert"></div>
                </div>
                
                <button type="submit" class="button button--primary button--large" aria-describedby="submit-help">
                    Sign In
                </button>
                <div id="submit-help" class="sr-only">
                    This will sign you into your Splitifyd account
                </div>
            </form>
            
            <footer class="auth-card__footer">
                <nav class="auth-nav" aria-label="Authentication navigation">
                    <p><a href="reset-password.html" id="forgotPassword" class="auth-link">Forgot password?</a></p>
                    <p>Don't have an account? <a href="register.html" id="signUpLink" class="auth-link auth-link--primary">Sign up</a></p>
                </nav>
            </footer>
        </article>
        </main>
    </div>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/warning-banner.js"></script>
    <script src="js/auth.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Check if user is already authenticated and redirect to dashboard
            if (window.authManager && window.authManager.isAuthenticated()) {
                window.location.href = 'dashboard.html';
                return;
            }
        });
    </script>
</body>
</html>
