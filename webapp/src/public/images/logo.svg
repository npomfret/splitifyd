<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- App icon circle with gradient -->
  <circle cx="20" cy="30" r="16" fill="url(#iconGradient)" filter="url(#glow)"/>
  
  <!-- Modern A icon inside circle -->
  <path d="M 12 40 L 16 22 L 20 22 L 24 22 L 28 40 L 25 40 L 24 36 L 16 36 L 15 40 Z M 17 32 L 23 32 L 20 24 Z" 
        fill="white" 
        stroke="white" 
        stroke-width="0.5"/>
  
  <!-- AppName text with gradient -->
  <text x="48" y="40" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="url(#textGradient)" 
        letter-spacing="-1px">AppName</text>
  
  <!-- Subtle underline accent -->
  <rect x="48" y="45" width="80" height="2" fill="url(#iconGradient)" opacity="0.6"/>
</svg>