<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Splitifyd</title>
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//api.splitifyd.com">
    
    <!-- Preconnect to font services -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/css/main.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="warningBanner" class="warning-banner hidden"></div>
    
    <div id="header-container"></div>
    
    <main class="dashboard-main">
        <div class="dashboard-container">
            <section class="dashboard-content">
                <div id="groupsContainer" class="groups-container">
                    <div id="loading-spinner-container"></div>
                </div>
            </section>
        </div>
    </main>
    
    <script type="module" src="/js/dashboard-init.js"></script>
</body>
</html>
