<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="warningBanner" class="warning-banner hidden"></div>
    <div class="main-content">
        <main class="auth-container">
        <article class="auth-card auth-card--register">
            <header class="auth-card__header">
                <h1 class="auth-card__title"><a href="/index.html" class="auth-card__title-link">Splitifyd</a></h1>
                <p class="auth-card__subtitle">Split bills with friends</p>
            </header>
            
            <form class="auth-form" id="registerForm" novalidate>
                <div class="form-group">
                    <label for="displayName" class="form-label">
                        Display Name
                        <span class="form-label__required" aria-label="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="displayName" 
                        name="displayName" 
                        class="form-input"
                        required
                        autocomplete="name"
                        aria-describedby="displayName-error"
                        minlength="2"
                        maxlength="50"
                    >
                    <div id="displayName-error" class="form-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">
                        Email Address
                        <span class="form-label__required" aria-label="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        required
                        autocomplete="email"
                        aria-describedby="email-error"
                    >
                    <div id="email-error" class="form-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        Password
                        <span class="form-label__required" aria-label="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        required
                        minlength="8"
                        autocomplete="new-password"
                        aria-describedby="password-error password-help"
                        maxlength="100"
                    >
                    <div id="password-help" class="form-help">
                        At least 8 characters with uppercase, lowercase, number, and special character
                    </div>
                    <div id="password-error" class="form-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        Confirm Password
                        <span class="form-label__required" aria-label="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input"
                        required
                        autocomplete="new-password"
                        aria-describedby="confirmPassword-error"
                    >
                    <div id="confirmPassword-error" class="form-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="/terms-of-service.html" target="_blank">Terms of Service</a> and <a href="/privacy-policy.html" target="_blank">Privacy Policy</a>.</label>
                    </div>
                    <div id="terms-error" class="form-error" role="alert"></div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="cookies" name="cookies" required>
                        <label for="cookies">I agree to the <a href="/cookies-policy.html" target="_blank">Cookie Policy</a>.</label>
                    </div>
                    <div id="cookies-error" class="form-error" role="alert"></div>
                </div>

                <div id="submit-button-container"></div>
                <div id="submit-help" class="sr-only">
                    This will create your new Splitifyd account
                </div>
            </form>
            
            <footer class="auth-card__footer">
                <nav class="auth-nav" aria-label="Authentication navigation">
                    <p>Already have an account? <a href="index.html" id="signInLink" class="auth-link auth-link--primary">Sign in</a></p>
                </nav>
            </footer>
        </article>
        </main>
    </div>
    
    <script type="module" src="/js/register-init.js"></script>
</body>
</html>
