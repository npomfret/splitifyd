<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//api.example.com">
    
    <!-- Preconnect to font services -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/css/main.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="warningBanner" class="warning-banner hidden"></div>
    <div class="main-content">
        <main class="auth-container">
        <article class="auth-card auth-card--login">
            <header class="auth-card__header">
                <h1 class="auth-card__title"><a href="/index.html" class="auth-card__title-link"><img src="/images/logo.svg" alt="Logo" class="auth-card__logo"></a></h1>
                <p class="auth-card__subtitle">Split bills with friends</p>
            </header>
            
            <form class="auth-form" id="loginForm" novalidate>
                <!-- Form fields will be dynamically generated -->
            </form>
            
            <footer class="auth-card__footer">
                <nav class="auth-nav" aria-label="Authentication navigation">
                    <p><a href="reset-password.html" id="forgotPassword" class="auth-link">Forgot password?</a></p>
                    <p>Don't have an account? <a href="register.html" id="signUpLink" class="auth-link auth-link--primary">Sign up</a></p>
                </nav>
            </footer>
        </article>
        </main>
    </div>
    
    <script type="module" src="/js/login-init.js"></script>
</body>
</html>
