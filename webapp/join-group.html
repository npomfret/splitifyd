<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com https://www.gstatic.com; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https: http://localhost:* http://127.0.0.1:*;">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/main.css" as="style">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Join Group - Splitifyd</title>
</head>
<body>
    <div id="warningBanner" class="warning-banner hidden"></div>
    <div class="main-content">
        <main class="auth-container">
            <article class="auth-card">
                <header class="auth-card__header">
                    <h1 class="auth-card__title">Splitifyd</h1>
                    <p class="auth-card__subtitle">Joining group...</p>
                </header>
                
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                
                <p class="auth-card__text">Please wait while we process your request.</p>
            </article>
        </main>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script src="js/warning-banner.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script type="module" src="js/join-group.js"></script>
</body>
</html>
