<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com https://www.gstatic.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: http://localhost:* http://127.0.0.1:*;">
    <title>Splitifyd - Reset Password</title>
    <link rel="preload" href="css/main.css" as="style">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="dns-prefetch" href="//api.splitifyd.com">
</head>
<body>
    <div id="warningBanner" class="warning-banner hidden"></div>
    <div class="main-content">
        <main class="auth-container">
        <article class="auth-card auth-card--reset">
            <header class="auth-card__header">
                <h1 class="auth-card__title"><a href="/" class="auth-card__title-link">Splitifyd</a></h1>
                <h2 class="auth-card__subtitle-title">Reset Password</h2>
                <p class="auth-card__subtitle">Enter your email to receive reset instructions</p>
            </header>
            
            <form class="auth-form" id="resetForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">
                        Email Address
                        <span class="form-label__required" aria-label="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        required
                        autocomplete="email"
                        aria-describedby="email-error"
                    >
                    <div id="email-error" class="form-error" role="alert"></div>
                </div>
                
                <button type="submit" class="button button--primary button--large" aria-describedby="submit-help">
                    Send Reset Link
                </button>
                <div id="submit-help" class="sr-only">
                    This will send a password reset link to your email
                </div>
            </form>
            
            <footer class="auth-card__footer">
                <nav class="auth-nav" aria-label="Authentication navigation">
                    <p><a href="index.html" class="auth-link">Back to Sign In</a></p>
                    <p>Don't have an account? <a href="register.html" class="auth-link auth-link--primary">Sign up</a></p>
                </nav>
            </footer>
        </article>
        </main>
    </div>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/warning-banner.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
