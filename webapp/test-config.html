<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Test Suite</title>
    <link rel="stylesheet" href="css/test-config.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div id="warningBanner" class="warning-banner hidden"></div>
    <div class="test-container">
        <h1>Splitifyd Configuration Test Suite</h1>
        
        <div class="info-box">
            <p><strong>Current Environment:</strong> <span id="current-env">Detecting...</span></p>
            <p><strong>Hostname:</strong> <span id="current-hostname">...</span></p>
            <p><strong>Protocol:</strong> <span id="current-protocol">...</span></p>
        </div>

        <button id="run-tests">Run All Tests</button>
        <button id="clear-results">Clear Results</button>

        <div id="test-results"></div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/warning-banner.js"></script>
    <script type="module" src="js/test-config.js"></script>
</body>
</html>
