<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#EEF2FF"/>
            <stop offset="100%" stop-color="#DBEAFE"/>
        </linearGradient>
        <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#6366F1"/>
            <stop offset="100%" stop-color="#22C55E"/>
        </linearGradient>
    </defs>

    <style>
        .float {
        animation: float 6s ease-in-out infinite alternate;
        transform-origin: center;
        }
        @keyframes float {
        0%   { transform: translateY(2px); }
        100% { transform: translateY(-3px); }
        }
    </style>

    <!-- Background card -->
    <rect x="6" y="6" width="68" height="68" rx="20" fill="url(#cardGrad)"/>

    <!-- Central "receipt" -->
    <rect x="24" y="18" width="32" height="40" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>

    <!-- Receipt header bar -->
    <rect x="28" y="22" width="24" height="4" rx="2" fill="#E5E7EB"/>
    <rect x="28" y="28" width="16" height="3" rx="1.5" fill="#F1F5F9"/>

    <!-- Three line items -->
    <rect x="28" y="34" width="20" height="3" rx="1.5" fill="#E5E7EB"/>
    <rect x="28" y="40" width="20" height="3" rx="1.5" fill="#E5E7EB"/>
    <rect x="28" y="46" width="20" height="3" rx="1.5" fill="#E5E7EB"/>

    <!-- "Split total" bar -->
    <rect x="28" y="52" width="24" height="4" rx="2" fill="url(#accentGrad)" />

    <!-- Floating avatars group -->
    <g class="float">
        <!-- Left avatar -->
        <circle cx="24" cy="50" r="6" fill="#EEF2FF" stroke="#CBD5F5"/>
        <circle cx="24" cy="49" r="3" fill="#6366F1"/>
        <path d="M20.5 53.5c0-2 1.5-3.5 3.5-3.5s3.5 1.5 3.5 3.5" fill="#6366F1"/>

        <!-- Right avatar -->
        <circle cx="56" cy="50" r="6" fill="#ECFDF3" stroke="#BBF7D0"/>
        <circle cx="56" cy="49" r="3" fill="#22C55E"/>
        <path d="M52.5 53.5c0-2 1.5-3.5 3.5-3.5s3.5 1.5 3.5 3.5" fill="#22C55E"/>

        <!-- Top avatar -->
        <circle cx="40" cy="16" r="5" fill="#DBEAFE" stroke="#93C5FD"/>
        <circle cx="40" cy="15.5" r="2.6" fill="#3B82F6"/>
    </g>
</svg>
